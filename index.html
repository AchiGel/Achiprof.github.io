<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <img
        id="cover"
        src="./profile-card-component-main/images/bg-pattern-card.svg"
        alt=""
      />
      <img
        id="profile"
        src="./profile-card-component-main/images/image-victor.jpg"
        alt=""
      />
      <div class="na">
        <h1 class="name">Victor Crest</h1>
        <h2 class="age">26</h2>
      </div>
      <h3>London</h3>
      <hr />
      <div class="option">
        <div class="follow">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
